<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>
        table, th, th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
          }
    </style>
</head>
<body>
    <h2>Formulario</h2>
    <label for="compra">Compra:</label><br>
    <input type="text" id="compra"><br>
    <label for="cantidad">Cantidad</label><br>
    <input type="number" id="cantidad" ><br>
    <label for="precio">Precio</label><br>
    <input type="number" id="precio" placeholder=""><br>
    <label for="presupuesto">Seleccione su presupuesto:</label><br>
    <select id="presupuesto" name="presupuesto" value="50">
        <option value="50">50</option>
         <option value="100">100</option>
         <option value="250">250</option>
         <option value="500">500</option>
    </select>

    <br><br>
    <button onclick="calcular()">Calcular</button>
    <br><br>
    <br><br>
    <button onclick="suma()">Suma</button> <div id="result"></div>
   

    <script>
        function suma() {
            var table = document.getElementById("tabla");
            for (i = 1, len = table.rows.length, sumaN = 0; i < len; i++) {
            sumaN += Number(document.getElementById('tabla').rows[i].cells[3].innerText);
            }
            var result = sumaN
            var resultElement = document.getElementById("result")
            resultElement.innerHTML = result;
        }
    </script>
    <br><br>
    <script>
        function calcular() {
            var table = document.getElementById("tabla");
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            cell1.innerHTML = document.getElementById("compra").value;
            cell2.innerHTML = document.getElementById("cantidad").value;
            cell3.innerHTML = document.getElementById("precio").value;
            cell4.innerHTML = document.getElementById("cantidad").value * document.getElementById("precio").value;
            if ((Number(document.getElementById("presupuesto").value)) > (document.getElementById("cantidad").value)*(document.getElementById("precio").value)){
                cell5.innerHTML = "dentro"
            }else{
                cell5.innerHTML = "sobre"
            }
                
    }</script>

    <table id="tabla" style="width: 100px;">
        <tr>
          <th>Compra</th>
          <th>Precio</th>  
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Estado</th>
        </tr>
    </table>
</body>
</html>
